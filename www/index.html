<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
function scan(){
    cordova.plugins.barcodeScanner.scan(function(result){
        if(result.cancelled==0){
            document.getElementById("demo").innerHTML = "Loading...";
            var obj = JSON.parse(JSON.stringify(result));
            var VIN=obj.text;
            //Asking Server
            var request = new XMLHttpRequest();
            jQuery.support.cors = true;
            $.ajax({
                url: "https://vaash.com/app/receive_data.php",
                data: { "vin":VIN },
                type: "GET",
                timeout: 9000,
                dataType: "text",
                success: function(data) {
                    document.getElementById("demo").innerHTML = data;
                },
                error: function(jqXHR, textStatus, ex) {
                    document.getElementById("demo").innerHTML = "Can't Connect to server";
                }
        })
    }       
},function(error){alert(JSON.stringify(error)); });
};
function inventory(){
    document.getElementById("demo").innerHTML = "Loading...";
    var request = new XMLHttpRequest();
        jQuery.support.cors = true;

            type: "GET",
            timeout: 9000,
            dataType: "text",

                document.getElementById("demo").innerHTML = data;
                },
            error: function(jqXHR, textStatus, ex) {

                }
            });

};

function validateForm() {
    var x = document.forms["myForm"]["type_vin"].value;
    document.getElementById("demo").innerHTML = "Loading...";
    var request = new XMLHttpRequest();
        jQuery.support.cors = true;
        $.ajax({
            url: "https://vaash.com/app/receive_data.php",
            data: { "vin":x },
            type: "GET",
            timeout: 9000,
            dataType: "text",
            success: function(data) {
                document.getElementById("demo").innerHTML = data;
                },
            error: function(jqXHR, textStatus, ex) {
                document.getElementById("demo").innerHTML = "Can't Connect to server :(";
                }
        });
    return false;
}
</script>

<body onload="inventory()">

 <button onclick="inventory()" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-btn-inline ui-icon-home">Home</button>

</body>
<script>
function save(){
    var VINS=document.getElementById("VINS").value;
    var Year=document.getElementById("Year").value;
    var Make=document.getElementById("Make").value;
    var Model=document.getElementById("Model").value;
    var Mileage=document.getElementById("number-pattern").value;
    var Color=document.getElementById("text-basic").value;
    var Concern=document.getElementById("textarea").value;
    if ($('input.onoffswitch-checkbox').is(':checked')) { var in_shop=1;} else {var in_shop=0;};
    document.getElementById("status").innerHTML = "Loading...";
        $.ajax({
            url: "https://vaash.com/app/db_save.php",
            data: { 
                "vin":VINS,
                "Year":Year,
                "Make":Make,
                "Model":Model,
                "Mileage":Mileage,
                "Color":Color,
                "Concern":Concern,
                "in_shop":in_shop
            },
            type: "GET",
            timeout: 9000,
            dataType: "text",
            success: function(data) {
                document.getElementById("status").innerHTML = data;
                },
            error: function(jqXHR, textStatus, ex) {
                document.getElementById("status").innerHTML = "<p style='color:red';>Can't save data.</p>";
                }
            }); $('html, body').animate({ scrollTop: 0 }, 'slow');
};
function cancel(){ document.getElementById("demo").innerHTML = "<p style='color:red';>Vehicle not saved.</p>"; };
</script>
